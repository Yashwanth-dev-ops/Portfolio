version: '3.8'

services:
  backend:
    build: ./backend
    container_name: portfolio-backend
    ports:
      - "8080:8080"
    environment:
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - TARGET_EMAIL=${TARGET_EMAIL}
    volumes:
      - ./backend/assets:/root/assets
      - ./backend/portfolio.db:/root/portfolio.db # Persist DB
    restart: always
    networks:
      - portfolio-network

  frontend:
    build: ./frontend
    container_name: portfolio-frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8080
    restart: always
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
